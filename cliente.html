<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <title>Black Friday</title>
</head>

<body>
    <header id="header1">
    </header>
    <nav>
        <main>
            <header id="header2">
                <h1>Inventário da Bookstore</h1>
                <h2>Sua melhor loja de livros</h2>
            </header>
            <div id="opcao">
                <p>Cadastro de dados de cliente</p>
            </div>
            <div id="form">
                <form action="#" method="post" id="form1">
                    <div class="form1">
                        <div class="label">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="input"
                                required autocomplete="name"/>
                        </div>
                        <div class="label"> CPF</label>
                            <input type="number" name="cpf" id="cpf" placeholder="Apenas números" class="input"
                                required />
                        </div>
                        <div class="label">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="nome@email.com" class="input"
                                required />
                        </div>
                        <div class="label">
                            <label for="telefone">Telefone</label>
                            <input type="number" name="telefone" id="telefone" placeholder="Com DDD" class="input" />
                        </div>
                        <div class="label">
                            <label for="telefone">Endereço</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Rua/AV, Número e Estado"
                                class="input" />
                        </div>
                        <div class="label">
                            <label for="telefone">CEP</label>
                            <input type="number" name="cep" id="cep" placeholder="00000-000" class="input" />
                        </div>
                    </div>
                    <input type="submit" class="botao" value="Cadastrar Cliente" />
                </form>
            </div>
            <footer> Desenvolvida por Renan - Desafio da Hiring Coders
             
            </footer>
        </main>

    </nav>

    <script src="js/lstorage.js"></script>

</body>

</html>
