<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <title>Black Friday</title>
</head>

<body>
    <header id="header1">
    </header>
    <nav>
        <main>
            <header id="header2">
                <h1>Inventário da Bookstore</h1>
                <h2>Sua melhor loja de livros</h2>
            </header>
            <div id="opcao">
                <p>Cadastro de livros</p>
            </div>
            <div id="form">
                <form method="post" id="form2">
                    <div class="form1">
                        <div class="label">
                            <label for="nomelivro">Nome do livro</label>
                            <input type="text" name="nomelivro" id="nomelivro"
                                placeholder="Nome do livro que deseja cadastrar:" class="input" required />
                        </div>
                        <div class="label">
                            <label for="autor">Autor</label>
                            <input type="text" name="autor" id="autor" placeholder="Nome do autor" class="input"
                                required />
                        </div>
                        <div class="label">
                            <label for="genero">Gênero</label>
                            <input type="text" name="genero" id="genero" placeholder="Gênero" class="input" required />
                        </div>
                        <div class="label">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade de livros:"
                                class="input" required />
                        </div>
                    </div>

                    <input type="submit" class="botao" value="Cadastrar Livro" />

                </form>
            </div>

            <footer> Desenvolvida por Renan - Desafio da Hiring Coders
             
            </footer>
        </main>

    </nav>

    <script src="js/lstorageproduto.js"></script>

</body>

</html>
